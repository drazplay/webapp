<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Template</title>
    <link rel="stylesheet" href="vendors/uikit/css/uikit.gmi.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="vendors/uikit/js/uikit.min.js"></script>
    <script src="vendors/uikit/js/uikit-icons.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600" rel="stylesheet">
  </head>
  <body class="uk-background-default">
      <!-- ////////////////////MAIN -->
      <div class="uk-container uk-flex uk-flex-middle uk-flex-center uk-height-viewport">
          <div class="uk-width-large uk-padding-small">
            <div class="uk-text-muted uk-margin-bottom">
                <img class="uk-margin-small-right" src="img/logo_grey.svg" width="40" height="40" alt="" uk-svg>
                <span>GMI Club</span>
            </div>
    				<form action="login.html">
    					<fieldset class="uk-fieldset">
    						<legend class="uk-legend">Please Login</legend>
    						<div class="uk-margin">
    							<div class="uk-inline uk-width-1-1">
    								<input class="uk-input uk-form" required placeholder="Email Address" type="email">
    							</div>
    						</div>
    						<div class="uk-margin">
    							<div class="uk-inline uk-width-1-1">
    								<input class="uk-input uk-form" required placeholder="Password" type="password">
    							</div>
    						</div>
    						<div class="uk-margin">
    							<label><input class="uk-checkbox uk-margin-small-right" type="checkbox">Keep me logged in</label>
    						</div>
    						<div class="uk-margin">
    							<button type="submit" class="uk-button uk-button-primary uk-width-1-1">LOG IN</button>
    						</div>
    					</fieldset>
    				</form>
    				<div>
    					<div class="uk-text-center">
    						<a class="uk-link" href="forgot_password.html">Forgot your password?</a>
    					</div>
    				</div>
            <div class="uk-position-bottom-center uk-margin-bottom uk-visible@m">
      				<span class="uk-text-small uk-text-muted">Â© 2018 GMI Club | <a href="http://gmiclub.com" title="Visit GMI Club site" target="_blank" data-uk-tooltip><span><img src="img/logo_purple.svg" width="24" height="24" alt="" uk-svg></span></a></span>
      			</div>
    			</div>
        </div>
  </body>
</html>
