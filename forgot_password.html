<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password Template</title>
    <link rel="stylesheet" href="uikit/dist/css/uikit.gmi.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="uikit/dist/js/uikit.min.js"></script>
    <script src="uikit/dist/js/uikit-icons.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600" rel="stylesheet">
  </head>
  <body class="uk-background-default">
      <!-- ////////////////////MAIN -->
        <div class="uk-container uk-flex uk-flex-middle uk-flex-center uk-height-viewport">
          <div class="uk-width-large uk-padding-small">
            <div class="uk-text-muted uk-margin-bottom">
                <img class="uk-margin-small-right" src="img/logo_grey.svg" width="40" height="40" alt="" uk-svg>
                <span>GMI Club</span>
            </div>
    				<form action="login.html">
    					<fieldset class="uk-fieldset">
    						<legend class="uk-legend">Forgot password?</legend>
                <p>Please enter your email address</p>
    						<div class="uk-margin">
    							<div class="uk-inline uk-width-1-1">
    								<input class="uk-input uk-form" required placeholder="Email Address" type="email">
    							</div>
    						</div>
    						<div class="uk-margin">
    							<button type="submit" class="uk-button uk-button-primary uk-width-1-2">NEXT</button>
    						</div>
    					</fieldset>
    				</form>
    				<div>
    						<a class="uk-link" href="login.html">Return to login</a>
    				</div>
    			</div>
        </div>
  </body>
</html>
